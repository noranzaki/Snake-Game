<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-...." crossorigin="anonymous" />

</head>

<body>
    <div id="container" class="noselect" >
        <div id="game">
            <h1 id="gameTitle">Snake Game</h1>
        </div>
        <div id="canvas">
           <!-- Start Menu HERE -->
        </div>
        <div class="controllers">
            <i data-key="ArrowLeft" class="fas fa-arrow-left"></i>
            <i data-key="ArrowUp" class="fas fa-arrow-up"></i>
            <i data-key="ArrowRight" class="fas fa-arrow-right"></i>
            <i data-key="ArrowDown" class="fas fa-arrow-down"></i>
        </div>
        <div id="scoringDiv">
            <h2  id="ScoreH2">SCORE</h2>
            <span  id="score">00</span>
        </div>
        
        <button id="playAgainBtn" class="glow-on-hover" type="button" onclick="playAgain()" >
            PLAY AGAIN
        </button>

        <div id="gameOverMessage">
            <h1 id="gameover">GAME OVER</h1>
            <p id="scoreDisplay"></p>
            <p id="highScoreDisplay"></p>
        </div>

    </div>
    <audio id="eatSound" src="eating-sound-effect-36186.mp3"></audio>
    <audio id="gameOverSound" src="mixkit-sad-game-over-trombone-471.wav"></audio>

    <script src="app.js"></script>
</body>

</html>
